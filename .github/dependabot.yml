version: 2
updates:
  # Enable version updates for npm
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 10
    labels:
      - "dependencies"
    commit-message:
      prefix: "chore(deps)"
    groups:
      typescript-eslint:
        patterns:
          - "@typescript-eslint/*"
      rollup:
        patterns:
          - "rollup*"
          - "@rollup/*"
      testing:
        patterns:
          - "jest"
          - "ts-jest"
          - "@types/jest"

  # Enable version updates for GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    labels:
      - "dependencies"
      - "github-actions"
    commit-message:
      prefix: "chore(deps)"
